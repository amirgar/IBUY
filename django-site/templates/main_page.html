{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>IBUY</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/main_page.css'%}"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
        <style>
            a.white_txt { 
                color: black;
            }
            a.white_txt:hover { 
                color:white;
            }
        </style>
    </head>
    <body>
        <nav>
            <input type="checkbox" id="side-checkbox" />
            <div class="side-panel">
                <label class="side-button-2" for="side-checkbox">+</label>
                <a class="white_txt" style='position: absolute; top: 40%; left: 10%; font-family: "Titillium Web", sans-serif; font-weight: 900; font-size: 40px; text-decoration: none;' href="http://127.0.0.1:8000">Домой</a>
                <a class="white_txt" style='position: absolute; top: 47%; left: 10%; font-family: "Titillium Web", sans-serif; font-weight: 900; font-size: 40px; text-decoration: none;' href="http://127.0.0.1:8000/account">Аккаунт</a>
                <a class="white_txt" style='position: absolute; top: 54%; left: 10%; font-family: "Titillium Web", sans-serif; font-weight: 900; font-size: 40px; text-decoration: none;' href="#">Все товары</a>
                <a class="white_txt" style='position: absolute; top: 61%; left: 10%; font-family: "Titillium Web", sans-serif; font-weight: 900; font-size: 40px; text-decoration: none;' href="http://127.0.0.1:8000/about_us">О нас</a>
                <a href="https://t.me/IBUYrussia" target="_blank" title="Написать в Telegram" rel="noopener noreferrer"><div class="telegram-button"><i class="fa fa-telegram"></i></div></a>
            </div>

            <div class="navbar"> 
                <label for="side-checkbox">
                    <div class="container">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                </label>

                <center> 
                    <img src="{% static 'img/logo.png' %}" width="190" height="190">
                </center> 

                <div class="search-box">
                    <input type="text" name="" class="search-txt" placeholder="Найти товар"/>
                    <a class="search-btn" href="#">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </nav>
        <div>
            <center>
                <img src="{% static 'img/image.jpg' %}" style="border-radius: 10%; margin-top: 275px;">
                <div class="titillium-web-semibold" style="font-size: 40px; margin-top: 20px">Доступные товары</div>
            </center>
        </div>
    </body>
</html>
